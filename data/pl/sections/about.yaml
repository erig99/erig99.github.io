# krótki opis o Tobie
summary: 'Jestem pasjonatem programowania z 5-letnim doświadczeniem jako .NET Software Engineer, specjalizującym się w tworzeniu skalowalnych systemów backendowych i aplikacji webowych. Moje główne technologie to C#, ASP.NET i Entity Framework. Pracowałem nad systemami opartymi na mikroserwisach, zintegrowanymi z różnymi bazami danych i usługami chmurowymi. Lubię rozwiązywać rzeczywiste problemy przy użyciu czystej architektury i solidnego kodu. Po godzinach realizuję własne projekty – m.in. aplikacje oparte na Blazorze i fullstack.'


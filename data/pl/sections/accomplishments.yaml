accomplishments:
- name: AZ-900
  timeline: ""
  organization:
    name: Microsoft
    url: https://learn.microsoft.com/en-us/certifications/azure-fundamentals/
  courseOverview: >
    Certyfikat ten potwierdza podstawową wiedzę na temat usług chmurowych oraz tego, jak są one dostarczane za pomocą Microsoft Azure. 
    Obejmuje podstawowe usługi Azure, ceny, wsparcie, funkcje bezpieczeństwa i zarządzania. 
    Jest przeznaczony dla osób rozpoczynających pracę z rozwiązaniami i usługami opartymi na chmurze.

- name: AI-900
  timeline: ""
  organization:
    name: Microsoft
    url: https://learn.microsoft.com/en-us/certifications/azure-ai-fundamentals/
  courseOverview: >
    Ten certyfikat zapewnia podstawową wiedzę na temat sztucznej inteligencji (AI) oraz usług dostępnych w Microsoft Azure do tworzenia rozwiązań opartych na AI. 
    Zawiera zagadnienia takie jak uczenie maszynowe, rozpoznawanie obrazów, przetwarzanie języka naturalnego i konwersacyjna AI.

- name: IELTS
  timeline: ""
  organization:
    name: IELTS (British Council, IDP, Cambridge)
    url: https://www.ielts.org/
  courseOverview: >
    Międzynarodowy System Testowania Języka Angielskiego (IELTS) ocenia umiejętności językowe osób, które chcą studiować lub pracować w środowisku anglojęzycznym. 
    Poziom C1 świadczy o biegłej znajomości języka angielskiego i umiejętności elastycznego posługiwania się nim w sytuacjach społecznych, akademickich i zawodowych.

# Twoje umiejętności
skills:
- name: .NET / C#
  logo: /images/sections/skills/csharp.png
  summary: "Doświadczenie komercyjne z .NET Framework oraz .NET Core/5+. Tworzenie skalowalnych REST/SOAP API, mikroserwisów i aplikacji klasy enterprise przy użyciu ASP.NET, Entity Framework i Blazor."
  categories: ["dotnet", "backend"]
  url: "https://dotnet.microsoft.com/"

- name: XUnit
  logo: /images/sections/skills/xUnit.png
  summary: "Tworzenie testów jednostkowych, integracyjnych i systemowych w .NET z użyciem xUnit i FluentAssertions w celu zapewnienia niezawodności i łatwości utrzymania kodu."
  categories: ["dotnet", "tools"]

- name: CQRS / MediatR
  summary: "Implementacja architektury CQRS z wykorzystaniem MediatR w projektach .NET, co poprawiło skalowalność, separację logiki i łatwość utrzymania."
  categories: ["dotnet", "backend"]

- name: DDD (Domain-Driven Design)
  summary: "Stosowanie zasad Domain-Driven Design do projektowania czystej, modułowej architektury skupionej na logice biznesowej, szczególnie w środowiskach mikroserwisowych."
  categories: ["dotnet", "backend"]

- name: SQL Server / PostgreSQL / MongoDB
  logo: /images/sections/skills/sql.png
  summary: "Praca z relacyjnymi i nierelacyjnymi bazami danych: SQL Server, PostgreSQL, MySQL, MongoDB i CosmosDB. Modelowanie danych, optymalizacja wydajności i migracje."
  categories: ["database"]

- name: Docker
  logo: /images/sections/skills/docker.svg
  summary: "Konteneryzacja aplikacji .NET i Node.js z użyciem Dockera. Doświadczenie z multi-stage builds, Docker Compose i optymalizacją obrazów."
  categories: ["cloud"]

- name: Kubernetes
  logo: /images/sections/skills/kubernetes.png
  summary: "Wdrażanie i zarządzanie mikroserwisami w klastrach Kubernetes. Znajomość Helm, CRD, autoskalowania i zarządzania zasobami."
  categories: ["cloud"]

- name: Azure Functions
  logo: /images/sections/skills/azureFunctions.png
  summary: "Tworzenie aplikacji serverless z wykorzystaniem Azure Functions. Integracja z Event Grid, Service Bus i innymi usługami natywnymi Azure."
  categories: ["cloud"]

- name: Redis
  logo: /images/sections/skills/redis.svg
  summary: "Wdrożenie rozproszonego cache'owania za pomocą Redis w aplikacjach .NET o dużym obciążeniu. Doświadczenie z politykami wygasania, pub/sub i trwałością danych."
  categories: ["backend"]

- name: RabbitMQ
  logo: /images/sections/skills/rabbitmq.png
  summary: "Użycie RabbitMQ do budowy architektur opartych na zdarzeniach i komunikacji asynchronicznej między mikroserwisami. Doświadczenie z konfiguracją kolejek, exchange'ów, dead-letteringiem i wzorcami konsumentów."
  categories: ["messaging", "backend"]

- name: Azure Service Bus
  logo: /images/sections/skills/servicebus.svg
  summary: "Integracja z Azure Service Bus do niezawodnej komunikacji między rozproszonymi usługami .NET. Doświadczenie z kolejkami, tematami, subskrypcjami i strategiami retry/dead-lettering."
  categories: ["messaging", "cloud", "backend"]

- name: Git / Azure DevOps / Bitbucket
  logo: /images/sections/skills/git.png
  summary: "Praca z Git w zespołach developerskich. Tworzenie i utrzymywanie pipeline’ów CI/CD z użyciem Azure DevOps i Bitbucket Pipelines."
  categories: ["tools"]

- name: Grafana / Splunk
  logo: /images/sections/skills/grafana.webp
  summary: "Konfiguracja dashboardów monitorujących z wykorzystaniem Grafana i Splunk. Agregacja logów z usług .NET i konfiguracja alertów."
  categories: ["monitoring"]

- name: Angular
  logo: /images/sections/skills/angular.png
  summary: "Tworzenie responsywnych interfejsów użytkownika w Angularze. Praca z TypeScriptem, HTML i CSS oraz integracja z backendem .NET."
  categories: ["frontend"]

- name: Blazor
  logo: /images/sections/skills/Blazor.png
  summary: "Rozwój interaktywnych interfejsów webowych z użyciem Blazor WebAssembly i Blazor Server. Integracja z API .NET i współdzielenie modeli domenowych."
  categories: ["frontend", "dotnet", "backend"]

- name: Node.js
  logo: /images/sections/skills/nodejs.png
  summary: "Tworzenie lekkich usług backendowych i narzędzi CLI w Node.js. Znajomość Express i narzędzi z ekosystemu."
  categories: ["backend"]

- name: ASP.NET
  logo: /images/sections/skills/aspnet.png
  summary: "Tworzenie solidnych API REST, mikroserwisów i aplikacji fullstack w ASP.NET Core i ASP.NET MVC. Doświadczenie z middleware, uwierzytelnianiem, integracją EF i warstwową architekturą aplikacji."
  categories: ["dotnet", "backend"]
  url: "https://dotnet.microsoft.com/en-us/apps/aspnet"

- name: Prometheus
  logo: /images/sections/skills/prometheus.png
  summary: "Integracja Prometheus z mikroserwisami .NET do zbierania metryk i monitorowania. Znajomość PromQL, AlertManagera i tworzenia własnych eksporterów."
  categories: ["monitoring"]
  url: "https://prometheus.io/"
